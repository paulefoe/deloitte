{% extends "base.html" %}

{% block content %}
    <h1>Search</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.search.label }}<br>
            {{ form.search(size=100) }}
        </p>
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
